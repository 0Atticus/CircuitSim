<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitSim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="page" style="position: relative; height: 100%;">
        <canvas id="circuit"></canvas>


        <div id="switches">
        </div>

        <div id="diode" value="0">
            <div class="input"></div>
        </div>

        <div id="load-modal">
            <p><label>upload file</label><input id="file-upload" type="file"></p>
            <button id="upload-button">upload</button>
        </div>

        <div id="save-modal">
            <p><label>file name</label><input type="text" id="file-name"></p>
            <button id="save-button">save</button>
        </div>

        <div id="text-modal">
          <p><label>text content</label><input type="text" id="text-content"></p>
          <button id="text-button">save</button>
        </div>
      
    </div>


    <div id="components">
        <button id="load">load</button>
        <button id="save">save</button>
        <button id="new-switch">input</button>
        <button id="new-comment">text</button>
      <hr>
        <button id="new-and">AND</button>
        <button id="new-or">OR</button>
        <button id="new-not">NOT</button>
        <button id="new-nor">NOR</button>
        <button id="new-nand">NAND</button>
    </div>

    


    <script defer  src="script.js" type="module"></script>

</body>
</html>
